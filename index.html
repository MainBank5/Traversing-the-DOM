<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Traversing the DOM</title>
</head>
<body>
    <div class="container">
        <h1>Traversing the DOM</h1>
        <div class="parent">
            <li class="child">child 1</li>
            <div class="child">child 2</div>
            <div class="child">child 3</div>
        </div>
    </div>

    <div class="container">
        <h1>Traversing the DOM</h1>
        <div class="parentz">
            <!--Children-->
            <div class="childz">child 1</div>
            <div class="childz">child 2</div>
            <div class="childz">child 3</div>
        </div>
    </div>

    <div class="container">
        <header>
           <h1 class="list-items">Shopping List</h1> 
        </header>
        
        <div class="wrapper">
            <ul class="items">
                <li class="item" id="itemOne">Apple</li>
                <li class="item">Orange Juice</li>
                <li class="item">Oreos</li>
                <li class="item">Milk</li>
            </ul>
            <button class="btn">Clear all</button>
        </div>
    </div>

    <div>
        <p>To see this code in action 
            <button id="clear">Clear the Cart</button>
        </p>
    </div>

    <section class="holder">
        <div>item one</div>
        <div>item one</div>
        <div>item one</div>
        <div>item one</div>
    </section>

    <script src="/app.js"></script>
    <script src="https://kit.fontawesome.com/b6947269be.js" crossorigin="anonymous"></script>
</body>
</html>
